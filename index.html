<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Formulario de cadastro para evento</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/img/Nova pasta/undraw_term_sheet_re_ju7s (1).svg">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">primeiro nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="digite o seu nome" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="digite o seu sobrenome" required>
                    </div>

                    <div class="input-box">
                        <label for="email">email</label>
                        <input id="email" type="email" name="email" placeholder="digite o seu email" required>
                    </div>

                    <div class="input-box">
                        <label for="number">celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="HowIfoundoutabouttheevent?">como soube do evento?</label>
                        <input id="HowIfoundoutabouttheevent?" type="text" name="HowIfoundoutabouttheevent?" placeholder="digite como soube" required>
                    <div>

                    <div class="input-box">
                            <label for="reasonforinterestinparticipatingintheevent">motivo de interesse em participar do evento</label>
                            <input id="reasonforinterestinparticipatingintheevent" type="text" name="reasonforinterestinparticipatingintheevent" placeholder="digite o motivo" required>
                    </div>

                    <div class="input-box">
                        <label for="Wouldyouliketoparticipateinanyspecificactivitiesduringtheevent?">você gostaria de participar de alguma atividade específica durante o evento?</label>
                        <input id="Wouldyouliketoparticipateinanyspecificactivitiesduringtheevent?" type="text" name="Wouldyouliketoparticipateinanyspecificactivitiesduringtheevent?" placeholder="digite aqui" required>
                    </div>

                    <div class="input-box">
                        <label for="Wouldyouliketoreceiveinformationaboutfutureevents?">gostaria de receber informações sobre eventos futuros?</label>
                        <input id="Wouldyouliketoreceiveinformationaboutfutureevents?" type="text" name="Wouldyouliketoreceiveinformationaboutfutureevents?" placeholder="digite aqui" required>
                    </div>
                </div>
            </div>

            <div class="continue-button">
                <button><a href="#">continue</a></button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
